<!--fragment 문법
  .nav과 같이 반복 사용해야하는 html 코드를 하나하나 작성할 필요 없이
  <div th:replace="~{ nav.html::navbar }"></div> 이 한줄로 재사용 가능하게 해줌
  replace="~{ nav.html::navbar() }" () 내부에 변수도 전송 가능

-->

<div class="nav" th:fragment="navbar">
  <a class="logo" href="/">SpringMall</a>
  <a href="/notice">공지사항</a>
  <a href="/list">상품목록</a>
  <a href="/writeItem">상품추가</a>
</div>
