<!--
타임리프 쓰면 에러페이지 간단하게 만들 수 있음
근데 이건 ajax로 통신하는 REST API 서버에서는 의미없음
REST API는
1. try catch문 또는  @ExceptionHandler
2. 모든 컨트롤러의 에러를 캐치하려면 따로 자바파일 만들어서 @ControllerAdvice
내부에 @ExceptionHandler 작성
3. ResponseEntity로 에러코드 전송 가능
-->
