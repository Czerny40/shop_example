<!--
타임리프 쓰면 에러페이지 간단하게 만들 수 있음
근데 이건 ajax로 통신하는 REST API 서버에서는 의미없음
이 경우 1. try catch문으로 1차적으로 에러 처리
2. 모든 API의 에러를 캐치하려면 @ExceptionHandler
3. 모든 컨트롤러의 에러를 캐치하려면 따로 자바파일 만들어서 @ControllerAdvice
내부에 @ExceptionHandler 작성
-->
<h4>에러발생함</h4>

<p th:text="${status}"></p>
<p th:text="${error}"></p>
<p th:text="${path}"></p>
<p th:text="${message}"></p>
<p th:text="${exception}"></p>
